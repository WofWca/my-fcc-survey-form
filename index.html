<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>freeCodeCamp Survey Form project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>
<body>
  <main>
    <h1 id="title">Title</h1>
    <form id="survey-form">
      <legend><p id="description">Description</p></legend>
      <div class="form-row">
        <div class="label">
          <label for="name" id="name-label">Name</label>
        </div
        ><div class="inputs">
          <input id="name" name="name" required placeholder="Your name">
        </div>
      </div>
      <div class="form-row">
        <div class="label">
          <label for="email" id="email-label">E-mail</label>
        </div
        ><div class="inputs">
          <input id="email" name="email" type="email" required placeholder="Your email">
        </div>
      </div>
      <div class="form-row">
        <div class="label">
          <label for="number" id="number-label">Age</label>
        </div
        ><div class="inputs">
          <input id="number" name="age" type="number" min="0" max="999" required placeholder="Your age">
        </div>
      </div>
      <div class="form-row">
        <div class="label">
          <label for="dropdown">Country</label>
        </div
        ><div class="inputs">
          <select id="dropdown" name="country" required>
            <option selected disabled hidden value="">Select your country</option>
            <option value="us">US</option>
            <option value="france">France</option>
            <option value="canada">Canada</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="label">
          <label>Gender</label>
        </div
        ><div class="inputs">
          <input name="gender" type="radio" value="male" id="male" required>
          <label for="male">Male</label>
          <br>
          <input name="gender" type="radio" value="female" id="female" required>
          <label for="female">Female</label>
        </div>
      </div>
      <div class="form-row">
        <div class="label">
          <label>Stuff you have</label>
        </div
        ><div class="inputs">
          <input type="checkbox" name="smartphone" id="smartphone" value="smartphone">
          <label for="smartphone">Smartphone</label>
          <br>
          <input type="checkbox" name="tv" id="tv" value="tv">
          <label for="tv">TV</label>
          <br>
          <input type="checkbox" name="console" id="console" value="console">
          <label for="console">Console</label>
          <br>
          <input type="checkbox" name="pc" id="pc" value="pc">
          <label for="pc">PC</label>
        </div>
      </div>
      <div class="form-row">
        <div class="label">
          <label>Anything else you'd like to share</label>
        </div
        ><div class="inputs">
          <textarea name="additional" id="additional" cols="30" rows="3" placeholder="Additional information"></textarea>
        </div>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
